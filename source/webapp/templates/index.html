{% extends 'base.html' %}
{% block title %}Issue List{% endblock title %}
{% block content %}
    <h1>Issues</h1>
    {% for issue in issues %}
        <h3>{{ issue.summary }}</h3>
        <p><a href="{% url 'issue_view' issue.pk %}">More...</a></p>
        <p><a href="{% url 'update' issue.pk %}">Update</a></p>
        <p><a href="{% url 'delete' issue.pk %}">Delete</a></p>
    {% endfor %}
{% endblock %}
